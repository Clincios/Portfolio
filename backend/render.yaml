services:
  - type: web
    name: portfolio-backend
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn Portfolio_Project.Portfolio_Project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false  # Set this manually in Render dashboard
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this manually with your frontend URL
      - key: SECURE_SSL_REDIRECT
        value: True
      - key: SESSION_COOKIE_SECURE
        value: True
      - key: CSRF_COOKIE_SECURE
        value: True
    # Database will be automatically connected via DATABASE_URL
    # Make sure to create a PostgreSQL database in Render and link it

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user
    plan: free  # Change to starter or higher for production
